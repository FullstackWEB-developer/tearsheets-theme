<header class="relative page-header" x-data="{ menuOpen: false }">
    <div style="background-color: #022d40" class="pt-3 pb-2">
        <nav class="relative max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6" aria-label="Global">
            <div class="flex items-center justify-between flex-1">
                <div class="flex items-center justify-between pr-auto">
                    <a href="#">
                        <span class="sr-only">Portformer</span>
                        <img class="w-full"
                            src="https://www.portformer.com/wp-content/uploads/2020/07/Portformer-Logo-Wordpress-New-250x70-clear.png"
                            alt="Portformer | Portfolios. Made Better.">
                    </a>
                </div>
                <div class="flex items-center text-center justify-between w-full m-auto">
                    <a href="{{ .Site.Home.Permalink }}"
                        class="text-center m-auto text-base font-medium text-white hover:text-gray-300">

                        <h2 class="text-base  font-semibold tracking-wide uppercase">
                            Automated ETF
                            Benchmark Report</h2>
                    </a>
                </div>
                <div class="flex items-center text-center justify-between w-full mx-4 print:hidden">
                    <button type="button" onClick="window.print()"
                        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        PRINT
                    </button>
                </div>
                <div class="flex justify-between ml-auto pl-4">
                    <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                            <a href={{ .Params.meta.url }}>
                                <span class="sr-only">{{ .Params.meta.fund_family }}</span>
                                <img class="h-6 w-auto" src={{ .Params.meta.logo }} alt={{ .Params.meta.fund_family }}>
                            </a>
                        </div>
                        <div class="text-xs text-gray-500 whitespace-nowrap">
                            {{ if ne .Params.as_of_date nil }}
                            As of {{ dateFormat "January 2, 2006" .Params.as_of_date }}
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</header>
